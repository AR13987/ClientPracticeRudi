<!doctype html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport"
         content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="css/main.css">
   <script defer src="js/vue.min.js"></script>
   <script defer src="js/main.js"></script>
   <title>Socks App</title>
</head>
<body>
<div id="app">
   <div class="socks">

      <div class="socks-image">
            <!-- : или v-bind-->
         <img :alt=altText :src=image>
      </div>

      <div class="socks-info">
         <h1>{{product}}</h1>
         <a :href=link>{{linkText}}</a>

         <p v-if="inventory > 10">In Stock</p>
         <p v-else-if="inventory <=10 && inventory > 0">Almost sold out!</p>
         <p v-else>Out of Stock</p>
         <span v-show=onSale>On Sale</span>

         <div class="socks-detail">
            <ul>
               <li v-for="detail in details">{{detail}}</li>
            </ul>

            <div v-for="variant in variants" :key="variant.variantId">
               <p @mouseover=updateSocks(variant.variantImage)>
                  {{variant.variantColor}}
               </p>
            </div>

            <ul>
               <li v-for="size in sizes">{{size}}</li>
            </ul>

            <div class="cart">
               <p>Cart {{cart}}</p>
            </div>

            <button v-on:click=addToCart>Add to cart</button>
            <button v-on:click=reduceToCart>Reduce to cart</button>
         </div>
      </div>
   </div>
</div>
</body>
</html>
